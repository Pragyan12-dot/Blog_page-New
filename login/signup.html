<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <form id="multiStepForm" action="/signup" method="post">
        <div class="step active">
            <h2>SIGN-UP</h2>
            <label for="username">
              Username:
              </label>
            <input type="text" id="username" 
                   name="username">
            <label for="password">
              Password:
              </label>
            <input type="text" id="password" 
                   name="password">
            <label for="re-password">Confirm Password:</label>
            <input type="text" name="re_password" id="re-password">
        </div>
        <div class="step">
            <h2>Step 2: Details</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" 
                   name="name">
            <label for="dob">
              Date of Birth:
              </label>
            <input type="text" id="dob" 
                   name="dob">
            <label for="company">
                    Company:
                    </label>
            <input type="text" id="company" 
                         name="company">
        </div>
        <div class="step">
            <h2>Step 3: Contact details</h2>
              <label for="text">Email:</label>
              <input type="email" id="email" 
                     name="email">
              <label for="contactNumber">
                Contact Number:
                </label>
              <input type="tel" id="contactNumber" 
                     name="phone">
        </div>
        <div class="button-container">
            <button type="button" 
                    class="prev">
              Previous
              </button>
            <button type="button" 
                    class="next">
              Next
              </button>
            <button type="submit" 
                    style="display: none;">
              Submit
              </button>
        </div>
    </form>

    <script src="signup.js"></script>
</body>

</html>
